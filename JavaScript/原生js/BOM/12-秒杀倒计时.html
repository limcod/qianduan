<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 50%;
        }
        span {
            width: 50px;
            height: 50px;
            background-color: black;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <span class="hour">01</span>
        :
        <span class="minute">00</span>
        :
        <span class="second">10</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');  // 小时的黑色盒子
        var minute = document.querySelector('.minute');  // 分钟的黑色盒子
        var second = document.querySelector('.second');  // 秒钟的黑色盒子
        var endTime = new Date('2020-8-8 21:00:00'); //结束的时间

        // 我们先调用一次这个函数，防止第一次刷新页面有空白
        countDown();
        // 2. 开始定时器
        setInterval(countDown,1000);


        function countDown(){
            var nowTime = new Date();//返回的是当前时间总的毫秒数
            var times = (endTime - nowTime) / 1000;//times是剩余时间总的吗秒数
            var h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;

            var m = parseInt(times / 60 % 60);// 分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;

            var s = parseInt(times % 60);// 秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>
</html>
