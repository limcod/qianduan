<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="images/am.jpg" alt="" title="上午">
    <br>
    <div>上午好</div>

    <script>
        // 1. 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2. 得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 3. 判断小时数改变图片和文字信息
        if(h < 12){
            img.src = 'images/am.jpg';
            div.innerHTML = '上午好，好好写代码';
        }else if(h < 18){
            img.src = 'images/pm.jpg'
            div.innerHTML = '下午好，好好继续写代码';
        }else{
            img.src = 'images/evening.jpg'
            div.innerHTML = '晚上好，好好继续写代码';
        }

    </script>
</body>
</html>
